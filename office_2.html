<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Client's Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="office.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand p-0" href="#">
            <img src="logo.png" alt="Logo" width="180" />
          </a>
          <h1 class="title">ЛАСКАВО ПРОСИМО</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <div>
                  <form method="post" action="#" autocomplete="off">
                    <div class="form-group">
                      <label for="clientData"
                        >Прізвище, Ім'я, По батькові</label
                      >
                      <input
                        name="clientData"
                        type="text"
                        class="form-control"
                        id="clientData"
                        placeholder="Прізвище, Ім'я, По батькові"
                        readonly
                      />
                      <button id="logoutButton" class="btn btn-primary">
                        Вийти
                      </button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container text-center my-5">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h2 class="fw-light" id="cardNumber">
            Номер картки: _ _ _ _ _ _ _ _ _ _ _ _ _ _ _
          </h2>
          <h2 class="fw-light" id="cardBalance">
            Баланс на картці: _ _ _ _ _ _ _ _ UAH
          </h2>
        </div>
      </div>
    </div>

    <script src="office.js"></script>
  </body>
</html>
