<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Client's Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="office.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand p-0" href="#">
            <img src="logo.png" alt="Logo" width="180" />
          </a>
          <h1 class="title">Вхід</h1>
        </div>
      </nav>
    </header>

    <div class="container my-5">
      <div class="text-center">
        <h1>KredoBank</h1>
        <p>PKO Bank Polski Group</p>
        <input
          type="text"
          id="loginInput"
          class="form-control my-2"
          placeholder="Логін"
        />
        <input
          type="password"
          id="passwordInput"
          class="form-control my-2"
          placeholder="Пароль"
        />
        <button
          id="loginButton"
          class="btn btn-primary"
          onclick="customerDatabase()"
        >
          УВІЙТИ
        </button>
        <p id="output" class="mt-3"></p>
      </div>
    </div>
    <script src="office.js"></script>
  </body>
</html>
